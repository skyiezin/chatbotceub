<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Game Hosting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('/static/bg.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
    }

    #chatbox {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 320px;
      height: 400px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      overflow-y: hidden;
      display: none;
      flex-direction: column;
    }

    .chat-header {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      font-weight: bold;
      text-align: center;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    #mensagens {
      padding: 10px;
      overflow-y: auto;
      flex: 1;
    }

    .mensagem-usuario {
      background-color: #cce4ff;
      color: #000;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 10px;
      max-width: 90%;
      align-self: flex-end;
    }

    .mensagem-bot {
      background-color: #f1f1f1;
      color: #000;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 10px;
      max-width: 90%;
      align-self: flex-start;
    }

    #chatinput {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      display: none;
      gap: 5px;
    }

    input, button {
      padding: 10px;
      font-size: 14px;
    }

    input {
      width: 220px;
      border: none;
      border-radius: 4px;
    }

    button {
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: #007BFF;
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="chat-button" onclick="abrirChat()">ðŸ’¬</button>

  <div id="chatbox">
    <div class="chat-header">Atendente Virtual</div>
    <div id="mensagens"></div>
  </div>

  <div id="chatinput">
    <input type="text" id="msg" placeholder="Digite sua dÃºvida" onkeypress="if(event.key==='Enter'){enviar()}">
    <button onclick="enviar()">Enviar</button>
  </div>

  <script>
    function abrirChat() {
      document.getElementById('chatbox').style.display = 'flex';
      document.getElementById('chatinput').style.display = 'flex';
      document.getElementById('chat-button').style.display = 'none';
      setTimeout(() => document.getElementById('msg').focus(), 100);
    }

    async function enviar() {
      const msg = document.getElementById('msg').value.trim();
      if (!msg) return;

      const mensagens = document.getElementById('mensagens');
      mensagens.innerHTML += "<div class='mensagem-usuario'><b>VocÃª:</b> " + msg + "</div>";
      document.getElementById('msg').value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await response.json();
      mensagens.innerHTML += "<div class='mensagem-bot'><b>Atendente:</b> " + data.reply + "</div>";
      mensagens.scrollTop = mensagens.scrollHeight;
    }
  </script>
</body>
</html>
